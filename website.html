<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Quintessential&display=swap"
        rel="stylesheet">
</head>

<body>
    
    <div>
        <h2 class="text">
            Contact-us :
        </h2>
    </div>
    <div>
        <form action="/save.html">
            <table>
                <tr>
                    <td><label class="Labels">Full Name:</label></td>
                    <td><input class="input_design" type="text" name="first_name" placeholder="Full Name" required>
                    </td>
                </tr>

                <tr>
                    <td class="moving"><label class="Labels">E-mail:</label></td>
                    <td class="moving"><input class="input_design" type="email" name="email" placeholder="Example@gmail.com"
                            required></td>
                </tr>

                <tr>
                    <td class="moving"> <label class="Labels"> Message:</label> </td>
                    <td class="moving">
                        <textarea class="design_textarea" name="msg" cols="30" rows="5"
                            placeholder="Tell us....."></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="moving"><button class="button_design" type="submit">send</button> <button
                            class="button_design" type="reset">clean</button></td>

                </tr>

            </table>
        </form>
    </div>

</body>

</html>
